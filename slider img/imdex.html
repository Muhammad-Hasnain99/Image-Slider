<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
  <div class="title flex justify-center items-center mt-8 font-mono text-6xl">
    <h1>IMAGE SLIDER</h1>
  </div>
     <div class="slider-container ">
        <div class="slide ">
          <img src="images/pineapple-8134236_1280.jpg" class="slider-img" alt="">
        </div>

        <div class="slide">
          <img src="images/sea-6873335.jpg" class="slider-img" alt="">
        </div>

        <div class="slide">
          <img src="images/water-8100724_1280.jpg" class="slider-img" alt="">
        </div>

        <div class="slide">
          <img src="images/sunset-7760143_1280.jpg" class="slider-img" alt="">
        </div>
     </div>
     <div class="btn-container m-auto w-[15%] flex flex-row justify-center items-center text-center text-2xl space-x-2 mt-1 font-normal ">
      <button type="button" class="pre-btn hover:text-gray-500 ">
        Prev
      </button>
      <button type="button" class="next-btn hover:text-gray-500 ">
        Next
      </button>
    </div>
<script src="server.js"></script>
</body>
</html>
